<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="Calculator">
	<p>Calculator in JavaScript</p>
	<p>(Sahil Khan)</p>
	<input type="text" placeholder="0" id="inputBox">
	<div class="myClass">
		<button class="oprator">AC</button>
		<button class="oprator">DEL</button>
		<button class="oprator">%</button>
		<button class="oprator">/</button>
	</div>
		<div class="myClass">
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button class="oprator">*</button>
	</div>
		<div class="myClass">
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button class="oprator">-</button>
	</div>
		<div class="myClass">
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button class="oprator">+</button>
	</div>
	<div class="myClass">
		<button>00</button>
		<button>0</button>
		<button class="oprator">.</button>
		<button class="equalBtn">=</button>
	</div>

</div>

<script src="script.js"></script>
</body>
</html>
